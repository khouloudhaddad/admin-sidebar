<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Sidebar Snippet</title>
    <!--flaticon.com-->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
    <!--Custom CSS-->
    <link rel="stylesheet" href="./assets/main.css">

<body>

  <div  class="sidebar close">
    <div class="logo-details">
      <i class="fi fi-brands-youtube"></i>

    <ul class="nav-links">
      <li>
        <a href="#">
          <i class="fi fi-sr-navigation"></i>
          <span class="link_name">Discovery</span>
        </a>
        <div class="sub-menu blank">
          <span><a class="link_name" href="#">Discovery</a></span>
        </div>
      </li>

      <li>
        <a href="#">
          <i class="fi fi-sr-shopping-cart"></i>
          <span class="link_name">Shop</span>
        </a>
        <div class="sub-menu blank">
          <span><a class="link_name" href="#">Shop</a></span>
        </div>
      </li>

      <li>
        <div class="iocn-link">
          <a href="#">
            <i class="fi fi-sr-shop"></i>
            <span class="link_name">Posts</span>
          </a>
          <i class="fi fi-sr-caret-down arrow"></i>
        </div>
        <ul class="sub-menu">
          <span><a class="link_name" href="#">Posts</a></span>
          <span><a href="#">Web Design</a></span>

      </li>

      <li>
        <a href="#">
          <i class="fi fi-sr-search"></i>
          <span class="link_name">Search</span>
        </a>
        <div class="sub-menu blank">
          <span><a class="link_name" href="#">Search</a></span>
        </div>
      </li>

      <li>
        <div class="iocn-link">
          <a href="#">
            <i class="fi fi-sr-bell"></i>
            <span class="link_name">Notification</span>
          </a>
          <i class="fi fi-sr-caret-down arrow"></i>
        </div>
        <ul class="sub-menu">
          <span><a class="link_name" href="#">Notification</a></span>
          <span><a href="#">Facebook</a></span>
          <span><a href="#">Youtube</a></span>
          <span><a href="#">Dribbble</a></span>
        </ul>
      </li>
      <li>
        <a href="#">
          <i class="fi fi-sr-star"></i>
          <span class="link_name">Favorite</span>
        </a>
        <div class="sub-menu blank">
          <span><a class="link_name" href="#">Favorite</a></span>
        </div>
      </li>
      <li>
        <a href="#">
          <i class="fi fi-sr-flame"></i>
          <span class="link_name">Primeum</span>
        </a>
        <div class="sub-menu blank">
          <span><a class="link_name" href="#">Primeum</a></span>
        </div>
      </li>
    </ul>

    <div class="profile-details">
      <div class="name-job d-flex">
        <div class="profile_name">khouloud</div>
        <div class="job">Web Design</div>
      </div>
    </div>
  </div>

  <section class="home-section">
    <div class="home-content">
      <i class="fi fi-br-refresh close-icon"></i>
      <span class="text">Sidebar</span>
    </div>
  </section>
    
  <script src="./assets/main.js"></script>

</html>
